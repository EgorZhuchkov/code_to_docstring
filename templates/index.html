{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Generate a comment for your python functions {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="code">Code</label>
        <textarea name="code" 
                  placeholder="Your function code"
                  rows=10
                  class="form-control">{{ request.form['code'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="comment">Generated comment</label>
        <input type="text" name="comment"
               class="form-control"
               readonly="true"
               value="{{comment}}"></input>
    </div>

    <div>
        <label>
            <font color="red">
                {{error}} 
            </font>
        </label>
    </div>

    <div class="form-group">
        <button type="generate" class="btn btn-primary">Generate</button>
    </div>
    
</form>
{% endblock %}
